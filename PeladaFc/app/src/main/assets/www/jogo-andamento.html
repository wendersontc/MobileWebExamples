           function sessaoAzul(tx){
	    		

           	var sql = 'select codtim, codjog, hora_acao ' +

           function succesSsessaoAzul(tx, results){
        	   var vhrmin=pegaHorMinSeg();        	   
        	   var vhrazul = '', sg1=0, sg2=0,restante=0;
        	   
        	   var B= vhrmin.split(':').map(function(itm){        	    	
        	        return parseInt(itm, 10)
        	   });
        	    vct_azul =0;
        	    for(var i=0; i< results.rows.length; i++){
        	    	vhrazul =results.rows.item(i).hora_acao;	    			
        	    	var A= vhrazul.split(':').map(function(itm){        	    
            	        return parseInt(itm, 10)
            	   });
             
        	       sg2=(((B[0]*60)*60)+(B[1]*60)+B[2]);
        	       sg1=(((A[0]*60)*60)+(A[1]*60)+A[2]);
               	 
               	   restante = sg2-sg1;
               	   
                   vct_azul +=1;
                	
                   azul_codjog[i]=results.rows.item(i).codjog;
                   azul_time[i]=results.rows.item(i).codtim;
                   //ajusta o tempo ja gasto
                   azul_tempo[i]=restante;
                   
                //   alert( azul_codjog[i] + '  B' + vhrmin + '  A' +  vhrazul +  '  restante  ' + restante);
        	    	
	    		}
        	   
        	 
           }

           function fc_retornoAzul(tx){

   	    	}

           
	    	//cronometro
	    	    var timeGameMin = 0, mostraMin = '';
	            var timeGameSeg = 0, mostraSeg = '';

	            var pauseSI = true;

	            var timeReal = 0;
	            var timeRealMin = 0;
	            var MostraTempo = '';
	            var MostraTempoReal = '';
	            var timeFormat = null;
	            
	            
	            	            
	            
	            
            function iniciarCronometro() {
            	var s=sessionStorage.getItem('vcronometro');
           	    var s1=sessionStorage.getItem('vcronometro_real');
                var A= s.split(':').map(function(itm){
	            	
	                return parseInt(itm, 10)
	            });
                if (isNaN(A[0])){
                	timeGameMin = 0;
                	timeGameSeg = 0;
                } else  {
                	timeGameMin = A[0];
                	timeGameSeg = A[1];
                }
                 var B= s1.split(':').map(function(itm){
	            	
	                return parseInt(itm, 10)
	            });
                if (isNaN(B[0])){
                	timeRealMin = 0;
                	timeReal = 0;
                } else  {
                	timeRealMin = B[0];
                	timeReal = B[1];
                }
                setInterval(refreshTime, 1000);
            }
            function refreshTime() {
                timeReal += 1;
                if (timeReal === 60) {
                    timeRealMin += 1;
                    timeReal = 0;
                    salvaJogoTemp();
                }
                if (timeReal == 1 || timeReal ==11 || timeReal == 21 || timeReal == 31 || timeReal == 41 || timeReal == 51) {
                    salvaJogoTemp();                    
                }
                if (vct_azul>0) {
           		   for (var i = 0; i < vct_azul; i++) {
           		  	   azul_tempo[i]+=1;
           			   if (azul_tempo[i]>(vtmp_azul*60)){
           				   vcodjog=azul_codjog[i];
           			       vcodtim=azul_time[i];
           			       

           			       retornoAzul();
           			       atualiza_notificacoes()
           			       navigator.notification.vibrate(3000);           			       
            			   
           			   }
           		   } 
           			 
           	  }    
                
                if (pauseSI) {
                    timeGameSeg += 1;
                    if (timeGameSeg === 60) {
                        timeGameMin += 1;
                        timeGameSeg = 0;
                        if (timeGameMin>=vtempo_min){
                        	navigator.notification.vibrate(5000);
                        	navigator.notificationbeep(5);

                        	//tempo alcancado
                        	
                        }    
                    }

                    if (timeGameSeg <= 9) {
                        mostraSeg = '0' + timeGameSeg;
                    } else {
                        mostraSeg = '' + timeGameSeg;
                    }

                    if (timeGameMin <= 9) {
                        mostraMin = '0' + timeGameMin;
                    } else {
                        mostraMin = '' + timeGameMin;
                    }

                    MostraTempo = mostraMin + ':' + mostraSeg;

                    $('#tempo-cronometrado').text(MostraTempo);
                    
                }
                
                if (timeReal <= 9) {
                    mostraSeg = '0' + timeReal;
                } else {
                    mostraSeg = '' + timeReal;
                }

                if (timeRealMin <= 9) {
                    mostraMin = '0' + timeRealMin;
                } else {
                    mostraMin = '' + timeRealMin;
                }

                MostraTempoReal = mostraMin + ':' + mostraSeg;

            }

                if (pauseSI) {
                       $('#textoPausa').html('PAUSAR');

                } else {

                }
